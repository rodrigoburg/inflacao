<div id="chartContainer">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <script type="text/javascript">
  window.chart = null
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    d3.csv("dados/teste_ipca.csv", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(60, 30, 510, 305)
      var x = myChart.addCategoryAxis("x", "peso");
      myChart.addMeasureAxis("y", "variavel");
      s = myChart.addSeries(null, dimple.plot.bar);  
      s.addEventHandler("mouseover", function (e) {
          alert("Hey, you clicked " + e.seriesValue + ". Woooooo!");  
      })       
      myChart.draw();
      
      
    });
    teste = window.chart
    console.log(teste)
    
  </script>
</div>
